name: Lint and Format Check

on:
  pull_request:
    branches:
      - "**"

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
        env:
          CI: true

      - name: Run Prettier
        run: npm run prettier:check

      - name: Prettier formatter check
        run: |
          git diff --exit-code
        shell: bash
